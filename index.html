<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensah Passwords</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#DC2626">
  <link rel="icon" href="/icon.png" type="image/png">
</head>
<body class="bg-gray-100">
  <header class="bg-red-600 shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-2xl font-bold text-white">Mensah Passwords</h1>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md mx-auto">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Generate Password</h2>
      <div class="flex items-center mb-4">
        <input type="text" id="password-input" class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" readonly>
        <button id="copy-btn" class="bg-red-600 text-white py-2 px-4 rounded-r-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          <i class="fas fa-copy"></i>
        </button>
      </div>
      <div class="mb-4">
        <label for="password-length" class="block font-medium text-gray-700 mb-2">Password Length:</label>
        <input type="range" id="password-length" class="w-full" min="4" max="32" value="16" step="1">
        <span id="password-length-value" class="text-gray-700 font-medium">16</span>
      </div>
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" id="uppercase" class="form-checkbox h-5 w-5 text-red-600">
          <span class="ml-2 text-gray-700">Uppercase</span>
        </label>
        <label class="inline-flex items-center ml-4">
          <input type="checkbox" id="lowercase" class="form-checkbox h-5 w-5 text-red-600">
          <span class="ml-2 text-gray-700">Lowercase</span>
        </label>
        <label class="inline-flex items-center ml-4">
          <input type="checkbox" id="numbers" class="form-checkbox h-5 w-5 text-red-600">
          <span class="ml-2 text-gray-700">Numbers</span>
        </label>
        <label class="inline-flex items-center ml-4">
          <input type="checkbox" id="special-chars" class="form-checkbox h-5 w-5 text-red-600">
          <span class="ml-2 text-gray-700">Special Characters</span>
        </label>
      </div>
      <div class="flex justify-center space-x-4">
        <button id="generate-btn" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          Generate Password
        </button>
        <button id="clear-btn" class="text-red-600 py-2 px-4 rounded-lg hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          Clear
        </button>
      </div>
    </div>

    <div class="mt-8 bg-white p-8 rounded-lg shadow-2xl max-w-md mx-auto">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Saved Passwords</h2>
      <ul id="saved-passwords-list" class="space-y-2"></ul>
    </div>
  </main>

  <script>
    // PWA registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // Password generation and management
    document.addEventListener('DOMContentLoaded', () => {
      const passwordInput = document.getElementById('password-input');
      const passwordLength = document.getElementById('password-length');
      const passwordLengthValue = document.getElementById('password-length-value');
      const uppercaseCheckbox = document.getElementById('uppercase');
      const lowercaseCheckbox = document.getElementById('lowercase');
      const numbersCheckbox = document.getElementById('numbers');
      const specialCharsCheckbox = document.getElementById('special-chars');
      const generateBtn = document.getElementById('generate-btn');
      const copyBtn = document.getElementById('copy-btn');
      const clearBtn = document.getElementById('clear-btn');
      const savedPasswordsList = document.getElementById('saved-passwords-list');

      function generatePassword() {
        const length = passwordLength.value;
        const hasUppercase = uppercaseCheckbox.checked;
        const hasLowercase = lowercaseCheckbox.checked;
        const hasNumbers = numbersCheckbox.checked;
        const hasSpecialChars = specialCharsCheckbox.checked;

        let characters = '';
        if (hasUppercase) characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if (hasLowercase) characters += 'abcdefghijklmnopqrstuvwxyz';
        if (hasNumbers) characters += '0123456789';
        if (hasSpecialChars) characters += '!@#$%^&*()_+[]{}|;:,.<>?';

        if (!characters) {
          alert('Please select at least one character set.');
          return '';
        }

        let password = '';
        for (let i = 0; i < length; i++) {
          password += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return password;
      }

      function savePassword(password) {
        let savedPasswords = JSON.parse(localStorage.getItem('savedPasswords')) || [];
        savedPasswords.push(password);
        localStorage.setItem('savedPasswords', JSON.stringify(savedPasswords));
        updateSavedPasswordsList();
      }

      function updateSavedPasswordsList() {
        savedPasswordsList.innerHTML = '';
        const savedPasswords = JSON.parse(localStorage.getItem('savedPasswords')) || [];
        savedPasswords.forEach((password, index) => {
          const li = document.createElement('li');
          li.className = 'flex justify-between items-center';
          li.innerHTML = `
            <span class="text-gray-700">Password ${index + 1}</span>
            <button class="text-red-600 hover:text-red-800" onclick="removePassword(${index})">
              <i class="fas fa-trash"></i>
            </button>
          `;
          savedPasswordsList.appendChild(li);
        });
      }

      window.removePassword = function(index) {
        let savedPasswords = JSON.parse(localStorage.getItem('savedPasswords')) || [];
        savedPasswords.splice(index, 1);
        localStorage.setItem('savedPasswords', JSON.stringify(savedPasswords));
        updateSavedPasswordsList();
      };

      passwordLength.addEventListener('input', () => {
        passwordLengthValue.textContent = passwordLength.value;
      });

      generateBtn.addEventListener('click', () => {
        const password = generatePassword();
        passwordInput.value = password;
      });

      copyBtn.addEventListener('click', () => {
        if (passwordInput.value) {
          navigator.clipboard.writeText(passwordInput.value)
            .then(() => {
              alert('Password copied to clipboard!');
              savePassword(passwordInput.value);
            });
        } else {
          alert('No password to copy!');
        }
      });

      clearBtn.addEventListener('click', () => {
        passwordInput.value = '';
      });

      updateSavedPasswordsList();
    });
  </script>
</body>
</html>
